<!DOCTYPE html>
<html>
<head>
	<title>俄罗斯方块</title>
	<meta charset="utf-8">
</head>
<style type="text/css">
	#mainCanvas{
		display: block;
		margin: 0 auto;
		border: 1px solid #ccc;
	}
	#blockCount{
		color: red;
	}
</style>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript">
	var WINDOW_WIDTH=300;
	var WINDOW_HEIGHT=600;
	var moveBlock=null;		//当前移动的方块
	var staticBlocks=[];	//静止在下面的方块
	window.onload=function(){
		var myCanvas=document.getElementById("mainCanvas");
		var context=myCanvas.getContext("2d");
		myCanvas.width=WINDOW_WIDTH;
		myCanvas.height=WINDOW_HEIGHT;
       	myCanvas.addEventListener('keydown', doKeyDown, true);  
       	myCanvas.focus(); 
       	window.addEventListener('keydown', doKeyDown, true);  
		//drawRectangle(100,100,context);
		// for (var i = 0; i < blocks.length; i++) {
		// 	drawBlock(500,100*i,context,i);
		// }
		setInterval(function(){
			renderBlock(context);
			downBlock(context);
			drawStatic(context);
			drawLines(context);
		},500);
	}
</script>
<body>
<p style="text-align: center">---俄罗斯方块---</p>
<p style="text-align: center">当前方块数：<span id='blockCount'>0</span></p>
<canvas id="mainCanvas">您的浏览器不支持html5。</canvas>
</body>
</html>
